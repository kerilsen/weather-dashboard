<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <!-- Google icons API -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Compressed Foundation CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- Link to DayJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Link to my stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="holy-grail-grid">
        <!-- Top headline -->
        <div class="holy-grail-header">
            <h1>Weather Dashboard</h1>
            <h2><span id="currentDay"></span></h2>
        </div>

        <!-- Aside search bar -->
        <div class="holy-grail-left">
            <form id="citysearch">
                <h3>Search for a City:</h3>
                <input id="inputCity" type="text" placeholder="San Diego"></input>
                <a class="expanded button" id="searchCity" href="#"><span class="material-symbols-outlined">
                        search
                    </span></a>
                <a class="expanded button" id="clearHistory" href="#"><span class="material-symbols-outlined">
                        clear
                    </span></a>
            </form>
            <ul class="list-group" id="history">
                <!-- city search history dynamically created here -->
            </ul>
        </div>

        <!-- Main content -->
        <div class="holy-grail-middle">
            <div class="grid-container">
                <h2 id="cityName"></h2>
                <h3>Current Conditions</h3>

                <!-- Card for current weather conditions -->
                <div class="card">
                    <div class="card-section">
                        <div id="currentIcon"></div>
                        <div id="currentWeather">
                            <p>Temp: <span id="currentTemp"></span></p>
                            <p>Wind: <span id="currentWind"></span></p>
                            <p>Humidity: <span id="currentHumidity"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Container for future weather condition cards -->

                <h3>5-Day Forecast</h3>
                <div class="grid-x small-up-2 medium-up-3">
                    <div class="cell">
                        <div class="card">
                            <div class="card-header"><span id="day1"></span></div>
                            <div class="card-section">
                                <div id="day1Icon"></div>
                                <div>
                                    <p>Temp: <span id="day1Temp"></span></p>
                                    <p>Wind: <span id="day1Wind"></span></p>
                                    <p>Humidity: <span id="day1Humidity"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="card-header"><span id="day2"></span></div>
                            <div class="card-section">
                                <div id="day2Icon"></div>
                                <div>
                                    <p>Temp: <span id="day2Temp"></span></p>
                                    <p>Wind: <span id="day2Wind"></span></p>
                                    <p>Humidity: <span id="day2Humidity"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="card-header"><span id="day3"></span></div>
                            <div class="card-section">
                                <div id="day3Icon"></div>
                                <div>
                                    <p>Temp: <span id="day3Temp"></span></p>
                                    <p>Wind: <span id="day3Wind"></span></p>
                                    <p>Humidity: <span id="day3Humidity"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="card-header"><span id="day4"></span></div>
                            <div class="card-section">
                                <div id="day4Icon"></div>
                                <div>
                                    <p>Temp: <span id="day4Temp"></span></p>
                                    <p>Wind: <span id="day4Wind"></span></p>
                                    <p>Humidity: <span id="day4Humidity"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="card-header"><span id="day5"></span></div>
                            <div class="card-section">
                                <div id="day5Icon"></div>
                                <div>
                                    <p>Temp: <span id="day5Temp"></span></p>
                                    <p>Wind: <span id="day5Wind"></span></p>
                                    <p>Humidity: <span id="day5Humidity"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aside for seasonal photo -->
        <div class="holy-grail-right">
            <!-- Card for seasonal and/or daily weather photo API pull -->
            <!-- <p>Units</p>
            <div class="switch large">
                <input class="switch-input" id="yes-no" type="checkbox" name="unitsSwitch">
                <label class="switch-paddle" for="yes-no">
                    <span class="show-for-sr">Metric or imperial measurements</span>
                    <span class="switch-inactive" id="C" aria-hidden="true">℃</span>
                    <span class="switch-active" id="F" aria-hidden="true">℉</span>
                </label>
            </div>
            <p>Sunrise: <span id="sunrise"></span></p>
            <p>Sunset: <span id="sunset"></span></p> -->
            <!-- Card for seasonal and/or daily weather photo API pull -->
            <h3 id="season"></h3>
            <div class="card">
                <div class="card-section">
                    <img id="seasonPhoto" />
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="holy-grail-footer">
            <p>Coded with ❤️ by Keri Sen © 2024</p>
        </div>
    </div>

    <!-- Compressed Foundation JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <!-- Compressed what-input CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.12/what-input.min.js"
        integrity="sha512-jdMp80Gf2e7K/JH3+mucRwyeRaqRPD+ykSpkmbBqxWMMCfEZEL9PF0zzF3JEgV4IVNj6eTjV8X41e7Gz5nNwyA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Link to my JavaScript file-->
    <script src="./assets/js/script.js"></script>

</body>

</html>
